<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SIGNUP</title>
    <link rel="stylesheet" href="/Users/gwonseongmin/Desktop/Study_HTML/css/signup.css">
</head>
<body>
<h1 align="center">회원가입 창</h1>
    <hr>
    <form action="/members/new" method="post">
        <div>
            <b class="name">UserID</b><br>
            <input class="text" type="text" name="loginId" placeholder="아이디"><br><br>
        </div>
        <div>
            <b class="name">PW</b><br>
            <input class="text" type="password" name="loginPw" placeholder="패스워드"><br><br>
        </div>
        <div>
            <b class="name">PW 확인</b><br>
            <input class="text" type="password" name="confirmLoginPw" placeholder="패스워드확인"><br><br>
        </div>
        <div>
            <b class="name">email</b><br>
            <input class="text" type="email" name="email" placeholder="E-mail"><br><br><br>
        </div>
        <div>
            <input type="checkbox" name="check"> email 수신 동의
        </div>
        <div>
            <button class="sign_up" type="submit">Sign up</button>
    </form>
        </div>
</body>
</html>

<style>
    .text{
    background-color:aliceblue;
    border: 1px solid black;
    border-radius: 5px;
    height: 30px;
    width: 300px;
}
.name{
    font-size: 80%;
    position: relative;
}
.sign_up{
    width: 300px;
    height: 30px;
    background: greenyellow;
    border: 1px solid green;
    border-radius: 5px;
    transition: 0.25s;
}
.sign_up:active{
    background: green;
}
div{
    text-align: center;
}
</style>
